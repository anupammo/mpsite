  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

    -->
  <title>ReactJS | Bootstrap Multipage Website Template</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    a {
      text-decoration: none;
    }

    .text-shadow-light {
      text-shadow: #fff 4px 8px 12px;
    }

    .text-shadow-dark {
      text-shadow: #000 4px 8px 12px;
    }

    #hero-home {
      /* background-image: url(https://images.pexels.com/photos/19161535/pexels-photo-19161535/free-photo-of-a-person-standing-on-top-of-a-mountain-looking-at-the-snow-covered-mountains.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); */
      background-image: url(https://images.pexels.com/photos/19000252/pexels-photo-19000252/free-photo-of-maligne-lake-in-jasper-national-park-reflecting-the-surrounding-mountains.jpeg?auto=compress&cs=tinysrgb&w=1260&lazy=load);
      /* background-size: cover;
      background-position: center;
      background-repeat: no-repeat; */
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    #hero-about {
      background-image: url(https://images.pexels.com/photos/6664375/pexels-photo-6664375.jpeg?auto=compress&cs=tinysrgb&w=1600);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #hero-contact {
      background-image: url(https://images.pexels.com/photos/192136/pexels-photo-192136.jpeg?auto=compress&cs=tinysrgb&w=600);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
